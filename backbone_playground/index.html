<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone 101</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">		
	</div>
	<script id="talk-card-template" type="text/x-handlebars-template">
 		<div class="title">
 			<h1>{{title}}</h1>
 		</div>
 		<div class="body">
 			<div class="speaker">
 				<img src="https://placekitten.com/200/200" alt="">
 				<p>{{speakerName}}</p>
 			</div>
 			<div class="schedule">
 				<div class="datetime">
					<p class="emoji">ðŸ—“</p>
	 				<p>{{startTime}} to {{endTime}}</p>
	 				<p>{{startDay}}</p>
 				</div>
 			</div>
 			<div class="buy">
 				<a href="#buy">Buy now</a>
 			</div>
 		</div>
 </script>
	<script src="http://underscorejs.org/underscore.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="http://backbonejs.org/backbone.js"></script>
	<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.5.js"></script>
	<script src="app.js"></script>
</body>
</html>
